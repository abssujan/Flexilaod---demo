<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flexiload</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <!-- font awesome links -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <!-- header Text -->
            <header class="header">
                <h1>Flexiload</h1>
            </header>
            <!-- input list where I want to get value -->
            <div class="input-list">
                <div class="input-field">
                    <!-- number -->
                    <div class="input-box">
                        <p>Number</p>
                        <input  id="number" type="text" placeholder="Enter your phone number">
                    </div>
                    <!-- Ammount -->
                    <div class="input-box">
                        <p>Ammount</p>
                        <input id="ammount" type="text" placeholder="Enter your Ammount">
                    </div>
                </div>
                <button id="submit-btn">Submit</button>
            </div>
            <!-- Input value box -->
            <div class="value-list">
                <div class="value-box">
                 <!-- heading and date -->
                 <div>
                    <!-- heading -->
                       <div class="value-box-heading">
                        <h2>Today's list</h2>
                    </div>
                     <!-- Date number and ammount -->
                     <div class="values date_number_ammount">
                        <!-- date -->
                        <div class="value"><span>Date</span></div>
                        <!-- number -->
                        <div class="value"><span>Number</span></div>
                        <!-- Ammount -->
                        <div class="value"><span>Ammount</span></div>
                        <div class="icons">
                            <i class="fa-solid fa-delete-left"></i>
                        </div>
                    </div>
                 </div>
                    <div class="show-list-box">
                        <!-- value -->
                    <div class="values">
                        <!-- date -->
                        <div class="value"><span>3/31</span></div>
                        <!-- number -->
                        <div class="value"><span>017727090</span></div>
                        <!-- Ammount -->
                        <div class="value"><span>40</span></div>
                        <!-- icons -->
                        <div class="icons">
                            <i class="fa-solid fa-delete-left"></i>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Js links -->
        <script src="./js/app.js" async defer></script>
    </body>
</html>
